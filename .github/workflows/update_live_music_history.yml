name: Update Live Music
run-name: Update Live Music (${{ github.event_name }})

on:
  workflow_dispatch:
  repository_dispatch:
    types: [vdj_history]

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      LOGGING_LEVEL: ${{ vars.LOGGING_LEVEL }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Run live music history update script
        run: poetry run python src/live_music_history/update_recent_history.py

      - name: Checkout website repo
        uses: actions/checkout@v3
        with:
          repository: ${{ vars.WEBSITE_REPO || 'kaianolevine/website-sandbox' }}
          ref: ${{ vars.WEBSITE_REPO_BRANCH || 'main' }}
          token: ${{ secrets.WEBSITE_REPO_TOKEN }}
          path: website

      - name: Copy JSON snapshot into website repo
        run: |
          mkdir -p website/src/v1/live-history
          cp -f v1/live-history/recent_history.json website/src/v1/live-history/recent_history.json

      - name: Commit and push website repo (if changed)
        run: |
          cd website
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/v1/live-history/recent_history.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update live music history JSON"
          git push
